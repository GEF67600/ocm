<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <main>
      <header class="top">
        <div class="brand">{{ site.title }}</div>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">Accueil</a>
          <span class="sep">·</span>
          <a href="{{ '/archive/' | relative_url }}">Archive</a>
        </nav>
      </header>

      {{ content }}

      <footer class="foot">© {{ site.time | date: "%Y" }} OCM</footer>
    </main>
  </body>
</html>
